<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IA Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <h1><span class="logo">IA</span> Manager</h1>
    <button id="theme-toggle">Toggle theme</button>
</header>
<div id="container">
    <aside id="projects">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
        <div class="form">
            <input id="new-project-name" placeholder="New project name...">
            <button onclick="createProject()">Add</button>
        </div>
    </aside>
    <main id="chat">
        <div id="chat-log"></div>
        <div id="chat-input">
            <input id="message" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </main>
    <aside id="tasks">
        <h2 id="tasks-title" data-project="">Tasks</h2>
        <ul id="task-list"></ul>
        <div class="form">
            <input id="new-task-name" placeholder="Enter new task..." />
            <input id="new-task-deadline" type="date" />
            <button onclick="createTask()">Add</button>
        </div>
        <button id="recommend-btn" style="margin-top:10px;">What now?</button>
        <div id="recommendation"></div>
    </aside>
    <aside id="planning">
        <h2 id="plan-title">Schedule</h2>
        <input type="date" id="plan-date">
        <ul id="plan-list"></ul>
    </aside>
</div>
<div id="task-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h3 id="detail-name"></h3>
        <p id="detail-desc"></p>
        <p>Deadline: <span id="detail-deadline"></span></p>
        <div class="buttons">
            <button onclick="markDone(currentTask)">Done</button>
            <button onclick="closeTask()">Close</button>
        </div>
    </div>
</div>
<div id="notifications" class="notifications"></div>
<script src="/static/main.js"></script>
</body>
</html>
