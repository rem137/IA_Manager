<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IA Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <h1><span class="logo">IA</span> Manager</h1>
</header>
<div id="container">
    <aside id="projects">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
        <div class="form">
            <input id="new-project-name" placeholder="New project name">
            <button onclick="createProject()">Add</button>
        </div>
    </aside>
    <main id="chat">
        <div id="chat-log"></div>
        <div id="chat-input">
            <input id="message" placeholder="Chat with agent" disabled>
            <button disabled>Send</button>
        </div>
    </main>
    <aside id="tasks">
        <h2 id="tasks-title">Tasks</h2>
        <ul id="task-list"></ul>
        <div class="form">
            <input id="new-task-name" placeholder="New task" />
            <button onclick="createTask()">Add</button>
        </div>
    </aside>
</div>
<script src="/static/main.js"></script>
</body>
</html>
